<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Tooltip</title>
   
    <script language="JavaScript" src="tangram-tooltip-aio.js"></script>
 

    <link rel="stylesheet" href="css/reset.css" />
    <link href="css/demo.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
    .tangram-tooltip{border:1px solid #666;background:#FFF;}
    </style>
</head>
<body>
<div id="wrapper">

    <h1>Tooltip</h1>
    <hr />
    <a id="t0" href="javascript:void(0)" title="this is a title">Hover me</a><br>
   	<a id="t1" href="javascript:void(0)" title="this is a title">Hover me1</a><br/>
   	<a id="t2" href="javascript:void(0)" title="this is a title">Hover me2</a><br>
   	<a id="t3" href="javascript:void(0)" title="this is a title">Hover me3</a><br>
   	<a id="t4" href="javascript:void(0)" title="this is a title">Click me4</a><br>
   	
    <div id="footer">
        Tooltip &copy;
    </div>
</div>
<script language="JavaScript">
/*
	width			: '',
    height			: '',
	content			: '',
	singleton		: true,
	xOffset			: 10,
	yOffset			: 10,
	positionBy		: 'mouse',
	showDelay 		: 100; //only for hover
	hideDelay 		: 500; //only for hover
*/
baidu.ui.tooltip.hover(baidu.g('t0'),{});
baidu.ui.tooltip.hover(baidu.g('t1'),{width:500,content:'<div style="width:200px;height:200px;">tip of t1</div>'});
baidu.ui.tooltip.hover(baidu.g('t2'),{positionBy:'element',yOffset:20,content:'<div style="width:200px;height:200px;">tip of t2</div>'});
baidu.ui.tooltip.hover(baidu.g('t3'),{content:'<div style="width:200px;height:200px;">tip of t3</div>'});
baidu.ui.tooltip.click(baidu.g('t4'),{content:'<div style="width:300px;height:300px">click elsewhere to close me</div>'});
//暴力分隔线，下面的请各位无视！


</script>

</body>
</html>
