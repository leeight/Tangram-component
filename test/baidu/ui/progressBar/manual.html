<!DOCTYPE html>
<html>
    <head>
        <title>progressBar manual test - by berg</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <script src='../../../../src/loader.js' ></script>
        <script src='../../../../src/import.php?f=baidu.ui.get,baidu.ui.progressBar.*' ></script>
        <script>
            //Include("baidu.dom.g");
        </script>
        <!--script src="http://img.baidu.com/js/tangram-1.1.1.js"></script-->
        <link type="text/css" rel="stylesheet" media="all" href="css/reset.css" />

        <style>
            #console{
                z-index:1000;
                position:absolute;
                right:2em;
                height:400px;
            }
            .tangram-progressbar{
                border:1px #333 solid;
                background-color:#aaa;
                width:800px;
                height:20px;
            }
            .tangram-progressbar-bar{
                background-color:red;
                height:20px;
            }
        </style>
    </head>

    
    <body>

        <div id="console"></div>
        <br />
        <div id="progressBar"></div>

        thumb:
        <input type="button" value="+1" onclick="s.value+=1; s.update()" />
        <input type="button" value="+10" onclick="s.value+=10; s.update()" />
        <input type="button" value="-1" onclick="s.value-=1; s.update()" />
        <input type="button" value="-10" onclick="s.value-=10; s.update()" />
        <br />

        <script>
            var s = new baidu.ui.progressBar.ProgressBar({
                value : 20,
                onupdate : function(e){
                    baidu.g("console").innerHTML = " update! value : " + s.value  + "<br />" + baidu.g("console").innerHTML;
                }
            });
            s.render(baidu.dom.g("progressBar"));
        </script>

    </body>
</html>
