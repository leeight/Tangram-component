var data = [{
    label: "复制",

		click:function(){alert('复制1')},

        icon: "-112px -96px",
		items:[{
			label:'复制221',
			click:function(){alert('复制221')},
			icon: "-96px -96px"
		},{
			label:'复制222',
			click:function(){alert('复制222')},
			icon: "-96px -96px"
		},{
			label:'复制223',
			icon: "-96px -96px"
		}]
    }, {
        label: '复制3',
        icon: "-128px -96px"
    }, {
        label: '复制4',
        icon: "-144px -96px"
    }, {
        label: '复制5',
        icon: "-160px -96px",

}]
var options1 = {
    width: 180,
	data:data,
	type:'click',
	element:'clickmenu',
	autoRender : true
};
var options2 = {
    width: 180,
	data:data,
	type:'hover',
	element:'hovermenu',
	autoRender : true,
	onitemclick: function(event, data){
			var me = this;
            var fn = data.value && data.value.click;
            fn && fn.call(me, data.index);
        }
};

var clickMenu = baidu.ui.create(baidu.ui.menubar.Menubar, options1);

var hoverMenu = baidu.ui.create(baidu.ui.menubar.Menubar, options2);
