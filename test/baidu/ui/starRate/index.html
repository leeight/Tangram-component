<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>星星评分控件</title>
        <style type="text/css" media="screen">
            body { font: 1em "Trebuchet MS", verdana, arial, sans-serif; font-size: 100%; }
            input, textarea { font-family: Arial; font-size: 125%; padding: 7px; }
            label { display: block; } 
        </style>
        <link rel="stylesheet" href="starRate.css"/>
        <script src="../../../../src/loader.js"></script>
        <script src="../../../../src/import.php?f=baidu.ui.starRate.*,baidu.dom.*" type="text/javascript" ></script>
    </head>
    <body>

        <h1>StarRate 星星评分控件</h1>
        <div id="rate"></div>
	    <br />
	    <button onclick="rate.disable()">disable</button> &nbsp;
	    <button onclick="rate.enable()">enable</button>
	    <br />
	    <div id="o"></div>
	    <div id="c"></div>

        <script type="text/javascript">
            var rate = null;
            
            baidu.dom.ready(function(){
                rate = baidu.ui.starRate.create('rate',{
		    	    total : 10,
			        current : 3,
			        onhover : function(event){
				        baidu.g('o').innerHTML = event.data.index;
			        },
			        onclick : function(event){
				        baidu.g('c').innerHTML = 'clicked on ' +event.data.index;
			        },
			        onleave : function(){
				        baidu.g('o').innerHTML = rate.current;
			        }
                });
            });
        </script>
    </body>
</html>
